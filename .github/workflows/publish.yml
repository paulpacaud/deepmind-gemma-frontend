name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19'  # Updated to meet Angular CLI requirements
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed successfully"

      - name: Build Angular app
        run: |
          echo "ğŸ”¨ Building Angular application..."
          npm run build -- --configuration=production
          echo "âœ… Build completed successfully"
          echo "ğŸ“ Build output:"
          ls -la dist/

      - name: Deploy to build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: git@github.com:paulpacaud/deepmind-gemma-frontend.git
          BRANCH: build
          FOLDER: dist/deepmind-gemma-frontend
          MESSAGE: "Deploy build ğŸ“¦ - ${{ github.sha }}"
          SSH_PRIVATE_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}

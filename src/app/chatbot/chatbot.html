<header>
  <button class="back" (click)="back()">← Back to records</button>
  <h1>Medical Chat</h1>
</header>

<ul class="chat">
  @for (m of messages(); track m) {
    <li [class.me]="m.from === 'user'">
      {{ m.text }}
    </li>
  }
</ul>

<form (ngSubmit)="send()" class="input-bar">
  <input type="text" [formControl]="input" placeholder="Type your question…" />
  <button type="submit" [disabled]="sending()">➤</button>
</form>
